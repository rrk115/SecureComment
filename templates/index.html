    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fallingTextsContainer = document.querySelector(".falling-text-container");
    
        // Function to create falling texts
        const createFallingText = () => {
          const fallingText = document.createElement("div");
          fallingText.classList.add("falling-text");
          fallingText.innerHTML = "TOXIC - COMMENTS";
          fallingText.style.left = Math.random() * 100 + "vw";
          fallingText.style.animationDelay = Math.random() * 5 + "s";
          fallingTextsContainer.appendChild(fallingText);
    
          // Remove the falling text when the animation completes
          fallingText.addEventListener("animationend", () => {
            fallingText.remove();
            createFallingText(); // Recreate falling text to ensure infinite falling
          });
        };
    
        // Create falling texts initially
        for (let i = 0; i < 30; i++) {
          createFallingText();
        }
      });
    </script>
